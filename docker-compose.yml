version: '3.8'

services:
  # Redis service for Celery broker
  redis:
    image: redis:7-alpine
    container_name: bedrock-redis
    restart: unless-stopped
    networks:
      - bedrock-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bedrock-backend
    restart: unless-stopped
    environment:
      - SERVICE_TYPE=api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bedrock-network

  # Celery worker for async tasks (email sending)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bedrock-celery-worker
    restart: unless-stopped
    environment:
      - SERVICE_TYPE=celery
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bedrock-network

networks:
  bedrock-network:
    driver: bridge
